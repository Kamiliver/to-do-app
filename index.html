<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>

        <section class="create-todo">
            <h3>CREATE A TODO</h3>

            <form id="new-todo-form">
                <h4>What's on your mind today?</h4>
                <input 
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="e.g learn python"/>

                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category1" 
                            value="work"/>
                        <span class="bubble work"></span>
                        <div>Work</div>
                    </label>

                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category2" 
                            value="personal"/>
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>

                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category3" 
                            value="study"/>
                        <span class="bubble study"></span>
                        <div>Study</div>
                    </label>
                </div>

                <input type="submit" value="Add todo"/>
            </form>
        </section>

        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
                <div class="todo-item done">
                    <label>
                        <input type="checkbox"/>
                        <span class="bubble work"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Make a video" readonly/>
                    </div>

                    <div class="actions">
                        <button class="edit"><i class='bx bxs-edit'></i></button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

                <div class="todo-item">
                    <label>
                        <input type="checkbox"/>
                        <span class="bubble personal"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Get milk" readonly/>
                    </div>

                    <div class="actions">
                        <button class="edit"><i class='bx bxs-edit'></i></button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

                <div class="todo-item">
                    <label>
                        <input type="checkbox"/>
                        <span class="bubble study"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Study" readonly/>
                    </div>

                    <div class="actions">
                        <button class="edit"><i class='bx bxs-edit'></i></button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
